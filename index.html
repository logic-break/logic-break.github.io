<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logic-break ‚Ä¢ Games</title>
    <style>
        /* –í—Å–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è */
        
        /* –°–∫—Ä—ã–≤–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç */
        #chinaAudio {
            position: fixed;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- –ê—É–¥–∏–æ –¥–ª—è –ø—Ä–∞–Ω–∫–∞ -->
    <audio id="chinaAudio" loop>
        <source src="china.mp3" type="audio/mpeg">
    </audio>

    <!-- Rick Roll Modal -->
    <div id="rickrollModal" class="rickroll-modal">
        <div class="rickroll-content">
            <div class="rickroll-title">üéµ Never Gonna Give You Up üéµ</div>
            <iframe class="rickroll-video" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=1" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen>
            </iframe>
            <div style="color: #a5d6a7; margin: 15px 0;">
                You've been rickrolled! ü§£
            </div>
            <button class="rickroll-close" onclick="closeRickRoll()">Close</button>
        </div>
    </div>

    <!-- –û—Å—Ç–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–µ—Ç–∫–∞ —Å–∞–π—Ç–∞ -->

    <script>
        // –ü—Ä–∞–Ω–∫ —Å China.mp3
        let chinaClickCount = 0;
        let lastChinaClickTime = 0;
        let chinaActivated = false;

        document.addEventListener('click', function(e) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–ª–∏–∫–∏ –ø–æ –∫—Ä–∞—è–º —ç–∫—Ä–∞–Ω–∞ (–ª–µ–≤–∞—è –∏–ª–∏ –ø—Ä–∞–≤–∞—è 100px)
            if ((e.clientX < 100 || e.clientX > window.innerWidth - 100) && !chinaActivated) {
                const currentTime = Date.now();
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –µ—Å–ª–∏ –ø—Ä–æ—à–ª–æ –±–æ–ª—å—à–µ 2 —Å–µ–∫—É–Ω–¥
                if (currentTime - lastChinaClickTime > 2000) {
                    chinaClickCount = 0;
                }
                
                chinaClickCount++;
                lastChinaClickTime = currentTime;
                
                console.log(`China clicks: ${chinaClickCount}`); // –î–ª—è –¥–µ–±–∞–≥–∞
                
                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –ø–æ—Å–ª–µ 5 –∫–ª–∏–∫–æ–≤
                if (chinaClickCount >= 5) {
                    activateChinaPrank();
                    chinaActivated = true;
                }
            }
        });

        function activateChinaPrank() {
            const audio = document.getElementById('chinaAudio');
            
            // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –Ω–∞ –ø–æ–ª–Ω—É—é –≥—Ä–æ–º–∫–æ—Å—Ç—å
            audio.volume = 1.0;
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ
                    console.log("China audio playing!");
                    openMultipleTabs();
                }).catch(error => {
                    // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    console.log("Autoplay blocked, showing message");
                    showChinaActivationMessage();
                });
            }
        }

        function showChinaActivationMessage() {
            // –°–æ–∑–¥–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ff0000;
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 10000;
                font-size: 18px;
                text-align: center;
                border: 3px solid yellow;
            `;
            message.innerHTML = `
                <div>üéµ CHINA PRANK ACTIVATED! üéµ</div>
                <div style="font-size: 14px; margin-top: 10px;">Click anywhere to enable sound</div>
            `;
            
            document.body.appendChild(message);
            
            // –ü—Ä–∏ –∫–ª–∏–∫–µ –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤–∫–ª–∞–¥–∫–∏
            document.addEventListener('click', function enableSound() {
                const audio = document.getElementById('chinaAudio');
                audio.play();
                openMultipleTabs();
                document.body.removeChild(message);
                document.removeEventListener('click', enableSound);
            }, { once: true });
        }

        function openMultipleTabs() {
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –≤–∫–ª–∞–¥–æ–∫ —Å —Ç–≤–æ–∏–º –∂–µ —Å–∞–π—Ç–æ–º
            const urls = [
                window.location.href,
                window.location.href,
                window.location.href,
                window.location.href
            ];
            
            // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤–∫–ª–∞–¥–∫–∏ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –±–æ–ª—å—à–µ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
            urls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank');
                }, index * 500);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            document.body.style.animation = 'flash 0.5s infinite';
            
            // –°–æ–∑–¥–∞–µ–º CSS –¥–ª—è –º–∏–≥–∞–Ω–∏—è
            const style = document.createElement('style');
            style.textContent = `
                @keyframes flash {
                    0% { background: #0a0a0a; }
                    50% { background: #ff0000; }
                    100% { background: #0a0a0a; }
                }
            `;
            document.head.appendChild(style);
        }

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–∞–≤—ã–π –∫–ª–∏–∫ –∏ –¥—Ä—É–≥–∏–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
            if (
                e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'u')
            ) {
                e.preventDefault();
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –µ—â–µ –æ–¥–Ω—É –≤–∫–ª–∞–¥–∫—É –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –æ—Ç–∫—Ä—ã—Ç—å DevTools
                window.open(window.location.href, '_blank');
            }
        });

        // –û—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ (–º–∞—Ç—Ä–∏—Ü–∞, —Ä–∏–∫—Ä–æ–ª–ª –∏ —Ç.–¥.)
        function createMatrixRain() {
            const chars = '01010101010101010101„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            const bg = document.getElementById('matrixBg');
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + 'vw';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.animationDelay = Math.random() * 5 + 's';
                char.style.opacity = Math.random() * 0.5 + 0.1;
                bg.appendChild(char);
            }
        }

        // Rick Roll —Ñ—É–Ω–∫—Ü–∏–∏
        function openRickRoll() {
            document.getElementById('rickrollModal').style.display = 'flex';
        }

        function closeRickRoll() {
            document.getElementById('rickrollModal').style.display = 'none';
        }

        let rickClickCount = 0;
        let lastRickClickTime = 0;

        document.addEventListener('click', function(e) {
            // –î–ª—è —Ä–∏–∫—Ä–æ–ª–ª–∞ - –∫–ª–∏–∫–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É
            if (e.clientY < 100 && !chinaActivated) {
                const currentTime = Date.now();
                if (currentTime - lastRickClickTime < 1000) {
                    rickClickCount++;
                } else {
                    rickClickCount = 1;
                }
                lastRickClickTime = currentTime;
                
                if (rickClickCount >= 3) {
                    openRickRoll();
                    rickClickCount = 0;
                }
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
        });
    </script>
</body>
</html>
